<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body><!-- hsl(225, 100%, 94%)-->

  <div class="card-wrapper">
    <div class="card">
      <main class="card-content">
        <header >
          <img class="hero-img-container" src="images/illustration-hero.svg" alt="Hero Image">
        </header>
      
        <div class="summary">
          <h3>Order Summary</h3>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
        
        <div class="subscription">
        <!--hsl(225, 100%, 98%)-->
          <img src="images/icon-music.svg" alt="Music Icon">
          <div class="subscription-plan">
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="subscription-link">Change</a>
        </div>
        
        <footer class="payment-options">
          <button class="payment-btn"><!--hsl(245, 75%, 52%)-->Proceed to Payment</button>
          <a href="#" class="payment-cancel-link">Cancel Order</a>
        </footer>
      </main>
      
    </div>
  </div> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Horatio Hanley</a>.
  </div>
</body>
</html>
